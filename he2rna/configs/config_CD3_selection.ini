[main]
path: CD3_selection
splits: patient_splits.pkl
use_saved_model: CD3_pancancer

[data]
path_to_transcriptome: data/TCGA_transcriptome/all_transcriptomes.csv
genes: ENSG00000167286.8,ENSG00000198821.9,ENSG00000198851.8,ENSG00000160654.8
projectname: TCGA_COAD,TCGA_LIHC,TCGA_PRAD,TCGA_LUAD,TCGA_LUSC,TCGA_BRCA 

[architecture]
layers: 256,256
ks: 10,20,50,100,200,500,1000,2000,5000
dropout: 0.25
nonlin: relu
device: cuda

[training]
max_epochs: 100
patience: 30
batch_size: 4
num_workers: 16

[optimization]
optimizer: adam
lr: 3e-4